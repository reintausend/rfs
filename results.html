<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Praktiken | Your Practices</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Results page - matching survey style */
        body {
            background-color: hsl(0, 0%, 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #bg-image-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('assets/images/bg_01.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            filter: blur(6px);
        }

        .results-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .results-box {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px 40px;
        }

        .results-title {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .practices-text {
            font-size: 18px;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .timestamp {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }

        .language-toggle {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .lang-btn {
            font-family: 'Geist Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.2s, color 0.2s;
        }

        .lang-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .lang-btn.active {
            background-color: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        .no-results {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Background Layer -->
    <div id="bg-image-layer"></div>

    <div class="results-container">
        <div class="results-box">
            <h1 class="results-title" id="title-text">Deine Praktiken für die Zukunft</h1>
            
            <p class="practices-text" id="practices-text">
                <!-- Practices will be inserted here -->
            </p>

            <p class="timestamp" id="timestamp-text"></p>

            <div class="language-toggle">
                <button class="lang-btn active" data-lang="de" onclick="switchLanguage('de')">DE</button>
                <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                data: params.get('d'),
                practices: params.get('p'),
                lang: params.get('lang') || 'de',
                id: params.get('id')
            };
        }

        // Decode data from URL
        function decodeData(params) {
            if (params.data) {
                try {
                    const decoded = decodeURIComponent(escape(atob(params.data)));
                    const data = JSON.parse(decoded);
                    return {
                        practices: data.practices || [],
                        timestamp: data.timestamp || null
                    };
                } catch (e) {
                    console.error('Error decoding data:', e);
                }
            }
            
            if (params.practices) {
                try {
                    const decoded = decodeURIComponent(escape(atob(params.practices)));
                    return {
                        practices: JSON.parse(decoded),
                        timestamp: null
                    };
                } catch (e) {
                    console.error('Error decoding practices:', e);
                }
            }
            
            return { practices: [], timestamp: null };
        }
        
        // Format timestamp
        function formatTimestamp(isoString, lang) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return date.toLocaleDateString(lang === 'de' ? 'de-DE' : 'en-US', options);
            } catch (e) {
                return '';
            }
        }

        // Display practices as combined paragraph
        function displayPractices(practices, lang) {
            const container = document.getElementById('practices-text');

            if (!practices || practices.length === 0) {
                container.innerHTML = lang === 'de' 
                    ? 'Keine Praktiken gefunden. Starte eine neue Umfrage, um deine persönlichen Praktiken zu erhalten.'
                    : 'No practices found. Start a new survey to get your personal practices.';
                return;
            }

            // Combine all practices into one paragraph
            const texts = practices.map(practice => {
                return lang === 'de' ? (practice.de || practice.text || practice) : (practice.en || practice.text || practice);
            });
            
            container.textContent = texts.join(' ');
        }

        // Update UI language
        function updateUILanguage(lang) {
            document.getElementById('title-text').textContent = 
                lang === 'de' ? 'Deine Praktiken für die Zukunft' : 'Your Practices for the Future';
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // Switch language
        let currentPractices = [];
        let currentTimestamp = null;
        
        function switchLanguage(lang) {
            updateUILanguage(lang);
            displayPractices(currentPractices, lang);
            updateTimestamp(lang);
            
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.history.replaceState({}, '', url);
        }
        
        // Update timestamp
        function updateTimestamp(lang) {
            const timestampEl = document.getElementById('timestamp-text');
            if (currentTimestamp) {
                timestampEl.textContent = formatTimestamp(currentTimestamp, lang);
                timestampEl.style.display = 'block';
            } else {
                timestampEl.style.display = 'none';
            }
        }

        // Initialize
        function init() {
            const params = getUrlParams();
            const data = decodeData(params);
            
            currentPractices = data.practices;
            currentTimestamp = data.timestamp;
            
            updateUILanguage(params.lang);
            displayPractices(currentPractices, params.lang);
            updateTimestamp(params.lang);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
