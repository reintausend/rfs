<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Praktiken | Your Practices</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Results page - matching survey style */
        body {
            background-color: hsl(0, 0%, 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #bg-image-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('assets/images/bg_01.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            filter: blur(6px);
        }

        .results-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .results-box {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px 40px;
        }

        .results-title {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .practices-text {
            font-size: 18px;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .practice-item {
            margin-bottom: 20px;
        }

        .practice-item:last-child {
            margin-bottom: 0;
        }

        .timestamp {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }

        .language-toggle {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
        }

        .lang-btn {
            font-family: 'Geist Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.2s, color 0.2s;
        }

        .lang-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .lang-btn.active {
            background-color: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        .no-results {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
        }

        /* Top Scenarios Section */
        .top-scenarios-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .top-scenarios-title {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .top-scenario-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
        }

        .top-scenario-rank {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
        }

        .top-scenario-rank.rank-1 {
            background-color: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        .top-scenario-rank.rank-2 {
            background-color: rgba(192, 192, 192, 0.3);
            color: #c0c0c0;
        }

        .top-scenario-rank.rank-3 {
            background-color: rgba(205, 127, 50, 0.3);
            color: #cd7f32;
        }

        .top-scenario-text {
            flex: 1;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
        }

        .top-scenario-count {
            flex-shrink: 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            padding: 4px 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-style: italic;
        }

        .error-text {
            color: rgba(255, 100, 100, 0.7);
            font-size: 14px;
        }

        /* Mobile styles for results page */
        @media (max-width: 768px) {
            .results-container {
                padding: 15px;
            }
            
            .results-box {
                padding: 25px 20px;
                margin-top: 35px;
            }
            
            .results-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .practices-text {
                font-size: 14px;
                line-height: 1.5;
                margin-bottom: 20px;
            }
            
            .practice-item {
                margin-bottom: 16px;
            }
            
            .practice-item:last-child {
                margin-bottom: 0;
            }
            
            .timestamp {
                font-size: 11px;
                margin-top: 15px;
            }
            
            .top-scenarios-section {
                margin-top: 25px;
                padding-top: 20px;
            }
            
            .top-scenarios-title {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .top-scenario-item {
                padding: 10px;
                gap: 10px;
                margin-bottom: 12px;
            }
            
            .top-scenario-rank {
                width: 22px;
                height: 22px;
                font-size: 11px;
            }
            
            .top-scenario-text {
                font-size: 14px;
            }
            
            .top-scenario-count {
                font-size: 10px;
                padding: 3px 6px;
            }
            
            /* Language toggle - smaller and positioned above content, right-aligned */
            .language-toggle {
                width: 100%;
                max-width: none;
                justify-content: flex-end;
                margin-bottom: 0;
                align-self: flex-end;
            }
            
            .lang-btn {
                padding: 5px 10px;
                font-size: 11px;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Layer -->
    <div id="bg-image-layer"></div>

    <div class="results-container">
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="de" onclick="switchLanguage('de')">DE</button>
            <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">EN</button>
        </div>
        <div class="results-box">
            <h1 class="results-title" id="title-text">Deine Praktiken für die Zukunft</h1>
            
            <div class="practices-text" id="practices-text">
                <!-- Practices will be inserted here -->
            </div>

            <p class="timestamp" id="timestamp-text"></p>

            <!-- Top Scenarios Section -->
            <div class="top-scenarios-section" id="top-scenarios-section">
                <h2 class="top-scenarios-title" id="top-scenarios-title">Top 3 Szenarien</h2>
                <div id="top-scenarios-container">
                    <p class="loading-text" id="loading-text">Lade Daten...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        // Paste your Google Apps Script Web App URL here:
        const GOOGLE_SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbz0AOUBSOFl2fWaULrcwRmeZlDrosYhCl8h_y_CXWvtNZUF262aIxxTfzWSMQAIRUHswQ/exec';
        
        // Store scenarios data loaded from CSV
        let scenariosData = {};
        let topScenariosData = [];
        
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                data: params.get('d'),
                practices: params.get('p'),
                lang: params.get('lang') || 'de',
                id: params.get('id')
            };
        }

        // Decode data from URL
        function decodeData(params) {
            if (params.data) {
                try {
                    const decoded = decodeURIComponent(escape(atob(params.data)));
                    const data = JSON.parse(decoded);
                    return {
                        practices: data.practices || [],
                        timestamp: data.timestamp || null
                    };
                } catch (e) {
                    console.error('Error decoding data:', e);
                }
            }
            
            if (params.practices) {
                try {
                    const decoded = decodeURIComponent(escape(atob(params.practices)));
                    return {
                        practices: JSON.parse(decoded),
                        timestamp: null
                    };
                } catch (e) {
                    console.error('Error decoding practices:', e);
                }
            }
            
            return { practices: [], timestamp: null };
        }
        
        // Format timestamp
        function formatTimestamp(isoString, lang) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return date.toLocaleDateString(lang === 'de' ? 'de-DE' : 'en-US', options);
            } catch (e) {
                return '';
            }
        }

        // Display practices as separate items with spacing
        function displayPractices(practices, lang) {
            const container = document.getElementById('practices-text');

            if (!practices || practices.length === 0) {
                container.innerHTML = lang === 'de' 
                    ? 'Keine Praktiken gefunden. Starte eine neue Umfrage, um deine persönlichen Praktiken zu erhalten.'
                    : 'No practices found. Start a new survey to get your personal practices.';
                return;
            }

            // Display each practice as a separate item with spacing between
            const texts = practices.map(practice => {
                return lang === 'de' ? (practice.de || practice.text || practice) : (practice.en || practice.text || practice);
            });
            
            // Create HTML with each practice in its own div
            container.innerHTML = texts.map(text => 
                `<div class="practice-item">${text}</div>`
            ).join('');
        }

        // Update UI language
        function updateUILanguage(lang) {
            document.getElementById('title-text').textContent = 
                lang === 'de' ? 'Deine Praktiken für die Zukunft' : 'Your Practices for the Future';
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // Switch language
        let currentPractices = [];
        let currentTimestamp = null;
        
        function switchLanguage(lang) {
            updateUILanguage(lang);
            displayPractices(currentPractices, lang);
            updateTimestamp(lang);
            updateTopScenariosLanguage(lang);
            
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.history.replaceState({}, '', url);
        }
        
        // Update timestamp
        function updateTimestamp(lang) {
            const timestampEl = document.getElementById('timestamp-text');
            if (currentTimestamp) {
                timestampEl.textContent = formatTimestamp(currentTimestamp, lang);
                timestampEl.style.display = 'block';
            } else {
                timestampEl.style.display = 'none';
            }
        }

        // Load scenarios from CSV file
        async function loadScenariosCSV() {
            try {
                const response = await fetch('assets/csv/scenarios.csv');
                const csvText = await response.text();
                
                const lines = csvText.trim().split('\n');
                // Skip header, parse each line
                for (let i = 1; i < lines.length; i++) {
                    const columns = parseCSVLine(lines[i]);
                    const id = columns[0]?.trim();
                    const textDE = columns[1]?.trim();
                    const textEN = columns[2]?.trim();
                    
                    if (id && textDE) {
                        scenariosData[id] = {
                            textDE: textDE,
                            textEN: textEN || textDE
                        };
                    }
                }
                console.log('Loaded scenarios:', Object.keys(scenariosData).length);
            } catch (error) {
                console.error('Failed to load scenarios CSV:', error);
            }
        }
        
        // Parse CSV line with quoted fields
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }
        
        // Fetch top scenarios from Google Sheets API using JSONP
        function fetchTopScenarios(apiUrl) {
            return new Promise((resolve) => {
                if (!apiUrl) {
                    console.log('No API URL provided');
                    resolve(null);
                    return;
                }
                
                const callbackName = 'rfsCallback_' + Date.now();
                const url = apiUrl + '?action=getTop&callback=' + callbackName;
                
                console.log('JSONP URL:', url);
                
                // Create callback function
                window[callbackName] = function(data) {
                    console.log('JSONP response:', data);
                    delete window[callbackName];
                    if (script.parentNode) script.parentNode.removeChild(script);
                    resolve(data.topScenarios || []);
                };
                
                // Create script element
                const script = document.createElement('script');
                script.src = url;
                script.onerror = function() {
                    console.error('JSONP failed');
                    delete window[callbackName];
                    resolve(null);
                };
                
                // Timeout after 8 seconds
                setTimeout(() => {
                    if (window[callbackName]) {
                        console.error('JSONP timeout');
                        delete window[callbackName];
                        if (script.parentNode) script.parentNode.removeChild(script);
                        resolve(null);
                    }
                }, 8000);
                
                document.body.appendChild(script);
            });
        }
        
        // Format current date as DD.MM.YYYY
        function formatCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}.${month}.${year}`;
        }
        
        // Display top scenarios
        function displayTopScenarios(topScenarios, lang) {
            const container = document.getElementById('top-scenarios-container');
            const section = document.getElementById('top-scenarios-section');
            const titleEl = document.getElementById('top-scenarios-title');
            
            // Update title with date
            const dateStr = formatCurrentDate();
            titleEl.textContent = lang === 'de' 
                ? `Top 3 Szenarien: ${dateStr}` 
                : `Top 3 Scenarios: ${dateStr}`;
            
            // If no data, show message for today
            if (!topScenarios || topScenarios.length === 0) {
                container.innerHTML = `<p class="loading-text">${
                    lang === 'de' 
                        ? 'Heute noch keine Auswertung vorhanden. Sei der/die Erste!' 
                        : 'No selections recorded today yet. Be the first!'
                }</p>`;
                return;
            }
            
            // Build HTML for top 3 scenarios
            let html = '';
            topScenarios.slice(0, 3).forEach((item, index) => {
                const scenario = scenariosData[item.scenarioId];
                const text = scenario 
                    ? (lang === 'de' ? scenario.textDE : scenario.textEN)
                    : `Szenario ${item.scenarioId}`;
                
                html += `
                    <div class="top-scenario-item">
                        <div class="top-scenario-rank rank-${index + 1}">${index + 1}</div>
                        <p class="top-scenario-text">${text}</p>
                        <span class="top-scenario-count">${item.count}×</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Update top scenarios language
        function updateTopScenariosLanguage(lang) {
            displayTopScenarios(topScenariosData, lang);
        }

        // Initialize
        async function init() {
            const params = getUrlParams();
            const data = decodeData(params);
            
            currentPractices = data.practices;
            currentTimestamp = data.timestamp;
            
            updateUILanguage(params.lang);
            displayPractices(currentPractices, params.lang);
            updateTimestamp(params.lang);
            
            // Load scenarios CSV for displaying top scenarios text
            await loadScenariosCSV();
            
            // Fetch and display top scenarios
            if (GOOGLE_SHEETS_API_URL) {
                topScenariosData = await fetchTopScenarios(GOOGLE_SHEETS_API_URL);
                displayTopScenarios(topScenariosData, params.lang);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
